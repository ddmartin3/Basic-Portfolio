		<div id="container">

				<h2>Contact</h2>

						Email:
						<input id="email" type="text" name="email">
					</label>
					<br/>

					<label>
						Message:
						<textarea id="message" name="message" rows="20" cols="60"></textarea>
					</label>
					<br/>

					<button> Submit </button>
				</form>

			</section>
